spring.application.name=edutech
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Propiedades de Springdoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.csrf.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Configurar proyecto Spring para hacer publicas todas las interfaces
# Para esto vamos a usar la IP del equipo local
server.address=192.168.56.1
server.port=8080